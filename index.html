<!-- Add default CSS reference -->
<link rel="stylesheet" href="https://unpkg.com/popoto/dist/popoto.min.css">
<!-- Add Popoto script reference, will default to popoto.min.js -->
<script src="https://unpkg.com/popoto"></script>

<!-- Create a container element for the graph -->
<div id="graph-container"></div>

<script>
    // Define the database connection details
    var dbConfig = {
      endpoint: "http://localhost:7474",
      graph: "neo4j",
      user: "neo4j",
      password: "changethispasswd"
    };
  
    // Initialize Popoto.js with the database connection details and the container element ID
    popoto.init({
      containerId: "graph-container",
      restUrl: dbConfig.endpoint + "/db/data/transaction/commit",
      restAuthorizationToken: "Basic " + btoa(dbConfig.user + ":" + dbConfig.password)
    });
  
    // Define the initial query to be executed on the graph
    var query = {
      match: {
        nodes: [
          {
            label: "Person",
            id: "person"
          }
        ],
        links: []
      }
    };
  
    // Execute the query and render the graph
    popoto.query(query);
  </script>
