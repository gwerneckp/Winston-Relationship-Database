version: "3"
services:
  app:
    build:
      context: ./docker/flask
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    volumes:
      - ./docker/flask/app:/app
    depends_on:
      neo4j:
        condition: service_healthy

  neo4j:
    build:
      context: ./docker/neo4j
      dockerfile: Dockerfile
    ports:
      - 7474:7474
      - 7473:7473
      - 7687:7687
    volumes:
      - ./data:/data
    environment:
      - NEO4J_AUTH=neo4j/xxxxxxxx
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1" ]
      interval: 5s
      start_period: 10s
      retries: 5
